<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>card</title>
	<link rel="stylesheet" type="text/css" href="card.css">
</head>
<body>
	<div class="container">
				<div class="card">
					<img class="close" src="cancel.png">
					<div class="card-header">
						<div class="title">Facebook Inc</div>
						<div class="place">San Fransisco, U.S.A</div>
					</div>
					<div class="img-wrapper">
						<div class="circle"></div>
					</div>
					
					<div class="profile">
						<div class="name"> Abdulmuhaymin Sadiq</div>
						<div class="job"> Software Enginner II</div>
						<div class="sign">
							<img 
							src="signed.png" 
							style="width: 150px; height: 70px;  
							-webkit-filter: invert(100%);
			    			filter: invert(100%);">
			    		</div>
					</div>
				</div>
	</div>
</body>
</html>
